<form class="card" [formGroup]="fg" (ngSubmit)="submit()">
  <h2>Войти в панель администратора</h2>

  <div
    class="form-control"
    [ngClass]="{invalid: fg.get('email').touched && fg.get('email').invalid}"
  >
    <label for="email">E-mail:</label>
    <input type="email" id="email" formControlName="email">
    <div
      class="validation"
      *ngIf="fg.get('email').touched && fg.get('email').invalid"
    >
      <small *ngIf="fg.get('email').errors.required">Поле email необходимо</small>
      <small *ngIf="fg.get('email').errors.email">Введите коректный email</small>
    </div>
  </div>
  <div
    class="form-control"
    [ngClass]="{invalid: fg.get('password').touched && fg.get('password').invalid}"
  >
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
    <div
      class="validation"
      *ngIf="fg.get('password').touched && fg.get('password').invalid"
    >
      <small *ngIf="fg.get('password').errors.required">Поле password необходимо</small>
      <small *ngIf="fg.get('password').errors.minlength">Минимальная длина пароля {{fg.get('password').errors.minlength.requiredLength}} символов</small>
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="fg.invalid"
  >Войти</button>
</form>
